settings:
  ccloud:
    enabled: true
  topics:
    defaults:
      replication: 3
    blacklist:
      prefixed:
        - _confluent
  files:
    topics: topics.yaml
    services: services.yaml

customServiceAcls:
  cust-perso-cdp-registration-read:
    read-topics:
      name: "cust-perso-cdp-registration"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: READ
      permission: ALLOW
    describe-topics:
      name: "cust-perso-cdp-registration"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: DESCRIBE
      permission: ALLOW
    read-group:
      name: "cust-perso-cdp-registration"
      type: GROUP
      pattern: PREFIXED
      host: "*"
      operation: READ
      permission: ALLOW

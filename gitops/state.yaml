settings:
  ccloud:
    enabled: true
  topics:
    defaults:
      replication: 3
    blacklist:
      prefixed:
        - _confluent
  files:
    topics: topics.yaml
    services: services.yaml

customServiceAcls:
  # replace below service account and ACLs with specific ACLs you require with your service account's functional access (read, read-write, admin)
  technology_group-business_group-owner-functional_area-service_name-functional_access:
    alter-cluster:
      name: kafka-cluster
      type: CLUSTER
      pattern: LITERAL
      host: "*"
      operation: ALTER
      permission: ALLOW
    describe-cluster:
      name: kafka-cluster
      type: CLUSTER
      pattern: LITERAL
      host: "*"
      operation: DESCRIBE
      permission: ALLOW
    describe-configs-cluster:

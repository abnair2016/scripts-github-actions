settings:
  ccloud:
    enabled: true
  topics:
    defaults:
      replication: 3
    blacklist:
      prefixed:
        - _confluent
  files:
    topics: topics.yaml
    services: services.yaml

customServiceAcls:
  wcs-service:
    read-topics:
      name: "dev-web-wcs"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: READ
      permission: ALLOW
    describe-topics:
      name: "dev-web-wcs"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: DESCRIBE
      permission: ALLOW
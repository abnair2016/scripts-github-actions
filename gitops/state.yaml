settings:
  ccloud:
    enabled: true
  topics:
    defaults:
      replication: 3
    blacklist:
      prefixed:
        - _confluent
  files:
    topics: topics.yaml
    services: services.yaml

customServiceAcls:
  cust-perso-ep-read_write:
    read-topics:
      name: "cust-perso-ep"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: READ
      permission: ALLOW
    describe-topics:
      name: "cust-perso-ep"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: DESCRIBE
      permission: ALLOW
    write-topics:
      name: "cust-perso-ep"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: WRITE
      permission: ALLOW
    read-group:
      name: "*"
      type: GROUP
      pattern: LITERAL
      host: "*"
      operation: READ
      permission: ALLOW
    describe-group:
      name: "*"
      type: GROUP
      pattern: LITERAL
      host: "*"
      operation: DESCRIBE
      permission: ALLOW


settings:
  ccloud:
    enabled: true
  topics:
    defaults:
      replication: 3
#    blacklist:
#      prefixed:
#        - _confluent
  files:
    topics: topics.yaml
    services: services.yaml

customServiceAcls:
  cust-perso-phoenix-recommendations:
    describe-topics:
      name: "cust-perso-phoenix-recommendations"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: DESCRIBE
      permission: ALLOW
    read-topics:
      name: "cust-perso-phoenix-recommendations"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: READ
      permission: ALLOW
    write-topics:
      name: "cust-perso-phoenix-recommendations"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: WRITE
      permission: ALLOW

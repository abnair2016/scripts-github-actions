settings:
  ccloud:
    enabled: true
  topics:
    defaults:
      replication: 3
    blacklist:
      prefixed:
        - _confluent
  files:
    topics: topics.yaml
    services: services.yaml

customServiceAcls:
  customer-personalisation-cdp-registration-read:
    read-topics:
      name: "customer-personalisation-cdp-registration"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: READ
      permission: ALLOW
    describe-topics:
      name: "customer-personalisation-cdp-registration"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: DESCRIBE
      permission: ALLOW
  customer-personalisation-cdp-registration-read_write:
    read-topics:
      name: "customer-personalisation-cdp-registration"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: READ
      permission: ALLOW
    describe-topics:
      name: "customer-personalisation-cdp-registration"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: DESCRIBE
      permission: ALLOW
    write-topics:
      name: "customer-personalisation-cdp-registration"
      type: TOPIC
      pattern: PREFIXED
      host: "*"
      operation: WRITE
      permission: ALLOW
